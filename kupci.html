<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novi korisnik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!--NAVBAR-->
      <div class="container-fluid">
        <header class="d-flex py-3">
          <a class="navbar-brand float-left" href="index.html">
            <img src="./asstes/logo.png" alt="Logo" height="30" />
          </a>
          <ul class="nav mx-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active" aria-current="page"
                >Nova narudžba</a
              >
            </li>
            <li class="nav-item">
              <a href="narudzbe.html" class="nav-link" aria-current="page"
                >Narudžbe</a
              >
            </li>
            <li class="nav-orders-items">
              <a href="prodavaci.html" class="nav-link" aria-current="page"
                >Prodavači</a
              >
            </li>
            <li class="nav-item">
              <a href="kupci.html" class="nav-link">Kupci</a>
            </li>
            <li class="nav-item">
              <a
                href="uredivanje_narudzbe.html"
                class="nav-link"
                aria-current="page"
                >Uređivanje narudžbe</a
              >
            </li>

            <li class="nav-item"></li>
          </ul>
          <ul>
            <div class="row mb-3">
              <div class="col">
                <input
                  type="text"
                  class="form-control border-warning border-2 text-dark text-center"
                  name="guid"
                  id="guid"
                  list="list-salesman"
                  value=""
                  required
                />
              </div>
            </div>
          </ul>
        </header>
      </div>
    </div>
    <!--NAVBAR-->
    <div class="container-fluid">
      <!-- Button trigger modal START-->
      <button
        type="button"
        class="btn btn-dark text-uppercase fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="bi bi-people"></i>
        Dodajte kupca
      </button>
      <!-- Button trigger modal END -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Dodajte kupca
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--MODAL BODY START-->
              <h5>Informacije o kupcu:</h5>
              <br />

              <div class="row my-1">
                <label class="col-sm-3 col-form-label" for="naziv-firme"
                  >Naziv firme:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="naziv-firme"
                    id="naziv-firme"
                    value=""
                    placeholder="Upišite Naziv firme"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="row my-1">
                <label class="col-sm-3 col-form-label" for="adresa-firme"
                  >Adresa:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="adresa-firme"
                    id="adresa-firme"
                    value=""
                    placeholder="Upišite ime ulice"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="row my-1">
                <label
                  class="col-sm-3 col-form-label"
                  for="postanski-broj-firme"
                  >Pošt. broj:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="postanski-broj-firme"
                    id="postanski-broj-firme"
                    value=""
                    placeholder="Upišite Poštanski broj"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="row my-1">
                <label class="col-sm-3 col-form-label" for="grad-firme"
                  >Grad:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="grad-firme"
                    id="grad-firme"
                    value=""
                    placeholder="Upišite ime grada"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="row my-1">
                <label class="col-sm-3 col-form-label" for="email-firme"
                  >Email:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="email-firme"
                    id="email-firme"
                    value=""
                    placeholder="Upišite E-mail"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="row my-1">
                <label class="col-sm-3 col-form-label" for="kontakt-firme"
                  >Kontakt:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="kontakt-firme"
                    id="kontakt-firme"
                    value=""
                    placeholder="Upišite kontakt broj"
                    class="form-control"
                  />
                </div>
              </div>

              <!--MODAL BODY END-->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Zatvori
              </button>
              <button type="button" class="btn btn-primary">Spremi</button>
            </div>
          </div>
        </div>
      </div>

      <h3 class="mt-3 mb-2">Postojeći kupci</h3>
      <div class="container-fluid">
        <table id="example" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Naziv firme</th>
              <th>Adresa</th>
              <th>Kontakt</th>
              <th>Akcija</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!--Ovdje trebamo staviti nove predložene knjige-->
              <td>Legiero kod mosta</td>
              <td>Most 33</td>
              <td>info@legiero.hr</td>
              <td>
                <button class="btn btn-primary m-1">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger m-1">
                  <i class="bi bi-dash-circle"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
